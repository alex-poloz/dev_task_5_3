---
apiVersion: v1
kind: Pod
metadata:
  name: app-multi-containers
spec:
  volumes:
  - name: html
    emptyDir: {}
  containers:
  - name: app
    image: gcr.io/mimetic-radio-405219/demo:v1.0.0
    volumeMounts:
    - name: html
      mountPath: /usr/share/nginx/html
  - name: 2nd
    image: nginx
    ports:
        - containerPort: 8000
          name: http
    volumeMounts:
    - name: html
      mountPath: /usr/share/nginx/html
